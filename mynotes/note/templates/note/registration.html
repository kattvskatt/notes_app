{% extends 'note/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><lable class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </lable>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Регистрация</button>
</form>

{% endblock %}
